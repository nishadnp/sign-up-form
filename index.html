<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    
    <div class="graphics-section"></div>

    <div class="form-section">
        <div>
            <p>This is not a real online service! You know you need something like this is your life to help you realize 
                your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        
        <form action="./#">
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="user-first-name">FIRST NAME
                    <input type="text" name="user-first-name" id="user-first-name">
                </label>
                <label for="user-second-name">SECOND NAME
                    <input type="text" name="user-second-name" id="user-second-name">
                </label>
                <label for="user-email">EMAIL
                    <input type="email" name="user-email" id="user-email">
                </label>
                <label for="user-phone">PHONE NUMBER
                    <input type="tel" name="user-phone" id="user-phone">
                </label>
                <label for="user-password">PASSWORD
                    <input type="password" name="user-password" id="user-password">
                </label>
                <label for="confirm-password">CONFIRM PASSWORD
                    <input type="password" name="confirm-password" id="confirm-password">
                </label>
            </fieldset>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
    
</body>
</html>
